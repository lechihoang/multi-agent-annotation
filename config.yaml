# =============================================================================
# MAFA Multi-Agent Annotation System - Configuration File
# =============================================================================
# All settings are centralized here. Environment variables can override.

# Provider configuration: "nvidia"
provider:
  type: "nvidia"

# NVIDIA NIM API settings (OpenAI-compatible)
nvidia:
  enabled: true
  model: "meta/llama-3.1-70b-instruct"
  # Optional: base_url for other OpenAI-compatible endpoints
  base_url: "" 
  temperature: 0.1
  max_tokens: 1024

embedding:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  use_local: true

faiss:
  dimension: 384
  metric: "cosine"

agents:
  weights:
    primary_only: 0.25
    contextual: 0.25
    retrieval: 0.25
    hybrid: 0.25

  retrieval:
    k_examples: 3  # Number of similar examples to retrieve

thresholds:
  approve: 0.85
  review: 0.60

judge:
  timeout_ms: 200

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Task Configuration (Dynamic)
task:
  type: "classification"
  name: "complaint_detection"
  description: "Phân loại phàn nàn (Complaint) trong bình luận thương mại điện tử tiếng Việt."
  
  labels:
    "0": "Non-complaint (Label 0) - Gồm 2 loại: (1) Khen ngợi/Hài lòng (Tích cực). (2) Chửi bới/Xúc phạm nặng nề/Hateful speech (Tiêu cực nhưng KHÔNG mang tính xây dựng/góp ý)."
    "1": "Complaint (Label 1) - Phàn nàn, góp ý, mong muốn (Wish), cảnh báo. Thể hiện sự không hài lòng giữa kỳ vọng và thực tế. Mang tính xây dựng (Constructive). Kể cả câu có cả khen lẫn chê (Mixed)."
  
  columns:
    text: "review"
    label: "label"
  
  paths:
    seed_file: "data/seed.csv"

  consensus:
    approve_threshold: 0.85
    escalate_threshold: 0.60
